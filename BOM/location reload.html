<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id='refresh'>刷新</button>
	<script>
			window.onload = function(){
				var reBtn = document.getElementById('refresh');
				reBtn.onclick = function(){
					location.reload();
				}
			}

	</script>
</body>
</html>
