<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>回到顶部</title>
	<style>
		.content{
			width:100%;
			height:3000px;
			border-bottom:10px solid red;
		}

		#reTop{
			position: fixed;
			width:40px;
			height:40px;
			background:red;
			right:0;
			bottom:0;
			display:none;
		}
	</style>
</head>
<body>
	
	<div class="content"><div id="reTop">回到顶部</div></div>

	<script>

		window.onload = function(){
			var reTop = document.getElementById('reTop');
			window.onscroll = function(){
				var top = document.body.scrollTop || document.documentElement.scrollTop;
				console.log(top);
				//当滚动条滚动到1000后
				if(top >= 1000){

					reTop.style.display = 'block';

				}else{
					reTop.style.display = 'none';
				}
				reTop.onclick = function(){
					top = 0;
				}
			}

		}
	</script>
	
</body>
</html>
