<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器</title>
</head>
<body>
	<script>
	window.onload = function(){
		//1.setTimeout  语法：setTimeout(Fn,ms);
		
		var timeId = setTimeout(function(){
			alert('天气不错');

		},3000);
		clearTimeout(timeId);
	}
	</script>
</body>
</html>
