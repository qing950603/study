<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#wrap{width:500px;height: 500px;background:red;}
		#box{width:400px;height: 400px;background:blue;}
		#inner-box{width:300px;height: 300px;background:green;}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="box">
			<div id="inner-box"></div>
		</div>

	</div>
	<script>
			window.onload = function(){
				var wrap = document.getElementById('wrap');
				var box = document.getElementById('box');
				var innerBox = document.getElementById('inner-box');
				box.onclick = function(e){
					e.stopPropagation();//阻止冒泡事件
					alert('box....');
				}
				wrap.onclick = function(e){
					e.stopPropagation();
					alert('wrap....');
				}
				innerBox.onclick = function(e){
					e.stopPropagation();
					alert('innerBox...');
				}

			}

	</script>
</body>
</html>
