<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#tab-nav span{
			display: block;
			width:60px;
			height:30px;
			text-align: center;
			line-height: 30px;
			float:left;
			background:blue;
		}
		#tab-con div{
			width:180px;
			height:100px;
			background:green;

		}
		.tab{
			display:none;
		}
		.active{
			display:block;
		}

	</style>
</head>
<body>
<div id="tab-wrap">
	<!-- tab导航 -->
	<div id="tab-nav">
		<span class='current'>tab1</span>
		<span class='current'>tab2</span>
		<span class='current'>tab3</span>
	</div>
	<!-- tab内容 -->
	<div id="tab-con">
		<div class="tab active">1111</div>
		<div class="tab">2222</div>
		<div class="tab">3333</div>
	</div>
</div>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script>
		$(document).ready(function(){
			$('.current').click(function(){
				var i = $('.current').index($(this));
				$(this).parents().siblings().find('.tab').hide();
				$('.current').css('background-color','blue');
				$('.current').eq(i).css('background-color','red');
				$('.tab').eq(i).show();
			})
		})
	</script>
</body>
</html>
