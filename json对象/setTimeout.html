<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>setTimeout</title>
</head>
<body>
	<img id="setImg" src="images/ssss.png" alt="" />
	<script>
		window.onload = function(){
			var  setImg = document.getElementById('setImg');
			setTimeout(function(){
				setImg.style.display = 'none';
			},3000)
		}
	</script>
</body>
</html>
