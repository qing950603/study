<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<h1 id="now"></h1>
	<script>
	window.onload = function(){
		var anow = document.getElementById('now');
		//当前时间getHours()   小时
	
		var timeId = setInterval(function(){
				//当前时间
			var now = new Date(); 
			var year = now.getFullYear();
			var month = now.getMonth();
			var date = now.getDate();
			var day  = now.getDay();
			var hours = now.getHours();
			var min = now.getMinutes();
			var sec = now.getSeconds();
			var dateStr = '';
			dateStr = year + '年' + (month+1) +'月' + date + '日' + getStrDay(day)+'' + hours +':' +toTwoStr(min)+':'+toTwoStr(sec);
			anow.innerHTML = dateStr;
		},1000)


		function toTwoStr(nNum){
			var str = '';
			//0到9转成‘09’
			if(nNum >= 0 && nNum <10){
				str = '0' + nNum;
			}else{
				str = ''+nNum;
			}
			return str;
		}
		function getStrDay(nDay){
			var str='';
			switch(nDay){
				case 0:
					str = '星期日';
				break;
				case 1:
					str = '星期一';
				break;
				case 2:
					str = '星期二';
				break;
				case 3:
					str = '星期三';
				break;
				case 4:
					str = '星期四';
				break;
				case 5:
					str = '星期五';
				break;
				case 6:
					str = '星期六';
				break;

			}
			return str;//返回星期 

		}
		
	}

	</script>
</body>
</html>
