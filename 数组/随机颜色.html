<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrap{
			width:1000px;
			height:500px;
			border:1px solid red;
			margin:0 auto;
		}
		.box{
			width:200px;
			height:200px;
			border-radius: 10px;
			background:green;
			float:left;
			margin-left:40px;
			margin-top:20px;
			text-align: center;
			line-height: 200px;
			color:#fff;
			font-size:40px;
		}
	</style>
</head>
<body>
<div class="wrap">
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
	<div class="box">5</div>
	<div class="box">6</div>
	<div class="box">7</div>
	<div class="box">8</div>
</div>
	<script>
		window.onload = function(){
			var boxEl = document.getElementsByClassName('box');
			
			//随机整数函数
			function getRandom(n,m){
				var num = Math.floor(Math.random()*(m-n+1)+n);
				return num;
			}
			for(var i = 0;i<boxEl.length;i++){
				var arrColor = ['yellow','red','orange','purple','green'];
				var colorLength = arrColor.length;
				var num = getRandom(0,colorLength-1);
				boxEl[i].style.backgroundColor = arrColor[num];
			}
		}
	</script>
</body>
</html>
