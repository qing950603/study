<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机数</title>
</head>
<body>
	<script>
		window.onload = function(){
			function getRandom(n,m){
				var num = Math.floor(Math.random()*(m-n+1)+n);
				return num;
			}
			var num1 = getRandom(0,100);
			console.log(num1);
		}
	</script>
</body>
</html>
